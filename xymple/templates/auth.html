{% extends "base.html" %}
{% block body %}
  <h1>Authorization</h1>
  <h2>You need to authorize to show this page</h2>
  {% for category, msg in get_flashed_messages(with_categories=True):-%}
    <h3 class="{{ category }}">{{ msg }}</h3>
  {%-endfor %}
  <form method="post">
    <label>Passcode <input type="text" name="passcode" size="30"
      /></label>
    <button type="submit">Enter</button>
  </form>
{% endblock %}
